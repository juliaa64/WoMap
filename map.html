<!DOCTYPE html>
<html lang="es">
<head>

                    <option value="small" data-es="Peque√±o" data-en="Small">Peque√±o</option>
                    <option value="medium" selected data-es="Mediano" data-en="Medium">Mediano</option>
                    <option value="large" data-es="Grande" data-en="Large">Grande</option>
                    <option value="xlarge" data-es="Muy Grande" data-en="X-Large">Muy Grande</option>
                </select>
            </div>
            <div class="accessibility-option">
                <label data-es="Idioma" data-en="Language">Idioma</label>
                <select id="languageSelect">
                    <option value="es">Espa√±ol</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="nav-logo">WoMap</a>
            <div class="nav-links">
                <a href="map.html" class="nav-link active" data-es="Mapa" data-en="Map">Mapa</a>
                <a href="community.html" class="nav-link" data-es="Comunidad" data-en="Community">Comunidad</a>
                <a href="reviews.html" class="nav-link" data-es="Reviews" data-en="Reviews">Reviews</a>
                <button id="logoutBtn" class="nav-link" data-es="Cerrar Sesi√≥n" data-en="Logout">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </nav>

    <section class="map-section">

            <div class="map-sidebar">
                <h2 data-es="Buscar Ruta Segura" data-en="Find Safe Route">Buscar Ruta Segura</h2>
                
                <form id="routeForm" class="route-form">
                    <div class="form-group">
                        <label for="origin" data-es="Origen" data-en="Origin">Origen</label>
                        <input type="text" id="origin" placeholder="Calle Principal, 123" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="destination" data-es="Destino" data-en="Destination">Destino</label>
                        <input type="text" id="destination" placeholder="Avenida Central, 456" required>
                    </div>

                        Buscar Ruta

                        <strong class="safety-high" data-es="Alto" data-en="High">Alto</strong>
                    </div>
                    <div class="route-stat">
                        <span data-es="Distancia:" data-en="Distance:">Distancia:</span>
                        <strong>2.3 km</strong>
                    </div>
                    <div class="route-stat">
                        <span data-es="Tiempo estimado:" data-en="Estimated time:">Tiempo estimado:</span>

                        (Requiere integraci√≥n con Google Maps API o similar)
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        if (!localStorage.getItem('womap_user')) {
            window.location.href = 'login.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('womap_user');
            window.location.href = 'index.html';
        });

        document.getElementById('routeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('routeInfo').style.display = 'block';
        });
    </script>
</body>
</html>
